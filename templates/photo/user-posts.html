{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User posts</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Posts by {{ user.username }}</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.about|truncatewords:20 }}</p>
                        <p class="card-text"><small class="text-muted">Category: {{ post.get_category_display }}</small></p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'photo_details' post.id %}" class="btn btn-primary">View Details</a>
                        <a href="{% url 'index' %}">Go back</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p>No posts found.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
