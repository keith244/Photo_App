{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Create Post</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">My Image</label>
                                <div class="text-center">
                                    <img id="imagePreview" src="" alt="" class="img-fluid mb-2" style="max-height: 200px;">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Choose Image</label>
                                <input type="file" class="form-control" id="image" name="image">
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Post Title:</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="This post" value="{{title}}">
                            </div>
                            <div class="mb-3">
                                <label for="about" class="form-label">About</label>
                                <textarea class="form-control" id="about" name="about" rows="3" placeholder="tell us about this post...">{{about}}</textarea>
                            </div>
                            <div class="form-floating mb-3">
                                <select name="category" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                    <option value="" {% if not category %}selected{% endif %}>Choose category</option>
                                    <option value="phones" {% if category == 'phones' %}selected{% endif %}>Phone</option>
                                    <option value="shoes" {% if category == 'shoes' %}selected{% endif %}>Shoes</option>
                                    <option value="clothes" {% if category == 'clothes' %}selected{% endif %}>Clothes</option>
                                </select>
                                <label for="floatingSelect"></label>
                              </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('image').addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
</body>
</html>
