{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Update Post</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label ">Current Image</label>
                                <div class="text-center">
                                    <img src="{{ post.image.url }}" alt="Current post image" class="img-fluid mb-2 border border-info rounded-circle" style="max-height: 200px;">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Update Image (optional)</label>
                                <input type="file" class="form-control" id="image" name="image">
                            </div>
                            <div class="mb-3">
                                <label for="about" class="form-label">Post Title:</label>
                                <input type="text" class="form-control" id="image" name="title" value="{{post.title}}">
                            </div>
                            <div class="mb-3">
                                <label for="about" class="form-label">About</label>
                                <textarea class="form-control" id="about" name="about" rows="3">{{ post.about }}</textarea>
                            </div>
                            <div class="form-floating mb-3">
                                <select name="category" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                    <option value="">Choose category</option>
                                    <option value="phones">Phone</option>
                                    <option value="shoes">Shoes</option>
                                    <option value="clothes">Clothes</option>
                                </select>
                                <label for="floatingSelect"></label>
                              </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update Post</button>
                                <a href="{% url 'photo_details' post.id %}" class="btn btn-outline-info mt-1">Go back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
