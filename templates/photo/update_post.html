{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/update_post.css' %}">
    <style>
        .update-post-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .img-preview {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .form-control:focus {
            border-color: #4070f4;
            box-shadow: 0 0 0 0.2rem rgba(64, 112, 244, 0.25);
        }

        .btn-primary {
            background-color: #4070f4;
            border-color: #4070f4;
        }

        .btn-primary:hover {
            background-color: #3060e0;
            border-color: #3060e0;
        }

        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }

        .btn-outline-secondary:hover {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
    <title>Update Post</title>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Update Post</h2>
        <div class="update-post-card">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <img src="{{post.user.image}}" alt="{{post.title}}" style="width: 75px; height: 75px; border-radius: 50%; border: #4070f4 solid;">
                    <label for="image" class="form-label">Update Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" style="display: none;">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="Current Image" class="img-preview mt-2">
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="about" class="form-label">About</label>
                    <textarea class="form-control" id="about" name="about" rows="4" value="{{ post.about }}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Post</button>
                <a href="{% url 'index' %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
